<ion-content padding>
  <form [formGroup]="signUpForm" novalidate>
    <div class="centered">
      <ion-list>
        <h3>Sign Up</h3>
        <ion-item>
          <ion-label floating>User Name</ion-label>
          <ion-input type="text" minlength="4" formControlName="userName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile No</ion-label>
          <ion-input type="tel" maxlength="10" formControlName="mobileNo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Pin(4 Digit)</ion-label>
          <ion-input type="tel" minlength="4" maxlength="4" formControlName="pin"></ion-input>
        </ion-item>
      </ion-list>
    </div>


    <ion-row class="fixed-bottom">
      <ion-col>
        <button ion-button block (click)="signUp()" [disabled]="!signUpForm.valid">Sign Up</button>
        <div style="text-align:center">
          <button class="text-center" ion-button clear (click)="gotoLogin()">Already have id,Login</button>
        </div>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
