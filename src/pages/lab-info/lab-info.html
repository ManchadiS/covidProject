<ion-header>
  <ion-navbar>
    <ion-title>Laboratory Nearby</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Select State</ion-label>
    <ion-select [(ngModel)]="selectedState" (ngModelChange)="getLabsByState(selectedState)">
      <ion-option value="all">All</ion-option>
      <ion-option *ngFor="let s of states" value={{s.name}}>{{s.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item text-wrap *ngFor="let lab of labsData">
      <ion-icon name="contact" item-start large></ion-icon>
      <h2 style="font-weight: bold;">{{lab.Laboratory_Name}}</h2>
      <h3>{{lab.Address}}
      </h3>
      <h4 *ngIf="lab.Contact">
        <ion-icon name="call"></ion-icon> &nbsp;
        {{lab.Contact}}
      </h4>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <div padding>
    <button ion-button block>Call Maharashtra helpline - 020261574574</button>
    <button ion-button block color="dark" style="margin-top: 1rem;">Call National helpline - 020261574574</button>
  </div>
</ion-footer>
