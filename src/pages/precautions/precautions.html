<ion-header>
  <ion-navbar>
    <ion-title>Precations</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <img src="assets/webp/01.webp" />
    <img src="assets/webp/02.webp" />
    <img src="assets/webp/03.webp" />
    <img src="assets/webp/04.webp" />
    <img src="assets/webp/05.webp" />
    <img src="assets/webp/06.webp" />
    <img src="assets/webp/07.webp" />
    <img src="assets/webp/08.webp" />

    <ion-card style="background-color: #CFF3F3;">
      <ion-card-header style="color: #159691">
        Together we can fight Corona virus
      </ion-card-header>
      <ion-card-content>
        For further info contact Ministry of Health, Govt of India's 24*7
        <ion-row style="font-size: 11px;">
          <ion-col>
            Contact: +91-11-2397-8046
          </ion-col>
          <ion-col>
            Email: ncov2019@gmail.com
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <img src="assets/webp/09.webp" />

    <img src="assets/webp/10.webp" />
    <ion-slides (ionSlideDidChange)="slideChanged()" autoplay="1000" loop="true" speed="500" pager>
      <ion-slide *ngFor="let image of imageContainer">
        <img src="{{ image.url }}">
        <p> {{ image.name }} </p>
      </ion-slide>
    </ion-slides>
  </ion-list>
</ion-content>
