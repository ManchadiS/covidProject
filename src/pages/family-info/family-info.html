<!--
  Generated template for the FamilyInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Family Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let info of familyInfo">
      <ion-item>
        <ion-icon name="contact" item-start large></ion-icon>
        <h2>{{info.name}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon item-start large></ion-icon>
        <ion-label>Travel History</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <div padding>
    <button ion-button block (click)="proceed()">Proceed</button>
  </div>
</ion-footer>
